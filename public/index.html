<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3F51B5">
    <meta name="keywords" content="FIRST Robotics, FIRST Robotics Competition, robotics, first, firstrobotics, competition, team, regionals, matches, videos">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CMaterial+Icons" as="style">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        overscroll-behavior: contain;
      }
      a {
        color: #3f51b5;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 400;
      }

      /* For hiding scrollbar on tabs. Doesn't work for Firefox */
      .hide-scrollbar ::-webkit-scrollbar {
        display: none;
      }

      .hide-scrollbar {
        -ms-overflow-style: none;
      }
    </style>
    <style id="jss-server-side"></style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script id="preloaded-state-server-side"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Roboto:300,400,500,700', 'Material+Icons']
        }
      });
    </script>
  </body>
</html>
